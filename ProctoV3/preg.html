        <form action="" name="Doctor's Registration form" method="post">
            <font>Patient Registration</font>
            <table cellspacing="10px">
                <tr>
                    <td>
                        <label for="id1">Full Name</label><br>
                        <input type="text" placeholder="Full Name" name="fname" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Mobile Number</label><br>
                        <input type="number" placeholder="Mobile Number" name="num" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Create Password</label><br>
                        <input type="password" placeholder="Password" name="pass" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="terms" id="id4">Receive relevant offers and promotional communication from Practo
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="         Doctor SignUp          " name="sub" id="id5">
                    </td>
                </tr>
            </table>
        </form>
