        <form action="" name="Doctor's Login form" method="post">
            <font>Doctor Login</font>
            <table cellspacing="10px">
                
                <tr>
                    <td>
                        <label for="id2">Mobile Number/Email ID</label><br>
                        <input type="text" placeholder="Mobile Number/ Email ID" name="num" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Password</label><br>
                        <input type="password" placeholder="password" name="pass" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="rem" id="id4">Remember me for 30 days
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="otp" id="id5">Login with OTP instead of password
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="                Login                      " name="sub" id="id5">
                    </td>
                </tr>
            </table>
        </form>
